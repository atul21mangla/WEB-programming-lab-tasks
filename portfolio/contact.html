<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT ME</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <h2>Contact <span>Me</span></h2>
      <p
        style="
          color: white;
          font-size: 22px;
          width: 60em;
          padding-left: 10em;
          padding-top: 3em;
        "
      >
        Have questions, ideas, or just want to say hi? I'm just a click
        away.Let's create something extraordinary together! Reach out and let
        the magic begin .
      </p>
    </header>
    <section>
      <div class="contact-form">
        <form action="">
          <input type="" placeholder="Your name" required>
          <input type="email" name="email" id="" placeholder="E-mail" required>
          <input type="" placeholder="Write a Subject" required>
          <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
          <input type="submit" name="" value="Submit" class="btn">
        </form>
      </div>
    </section>
    <aside>
      <div></div>
    </aside>
  </body>
</html>
